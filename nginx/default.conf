# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name orderbox.local;
    return 301 https://$host$request_uri;
}

# HTTPS reverse proxy
server {
    listen 443 ssl;
    http2 on;
    server_name orderbox.local;

    # SSL certificates (mount your certs here)
    ssl_certificate     /etc/nginx/ssl/orderbox.local.crt;
    ssl_certificate_key /etc/nginx/ssl/orderbox.local.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Location proxy
    location / {
        proxy_pass http://orderbox-app:3000;  # replace with your app container name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional timeouts
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }
}
