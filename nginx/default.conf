server {
    listen 443 ssl http2;
    server_name orderbox.local;

    ssl_certificate /etc/nginx/certs/orderbox.local.crt;
    ssl_certificate_key /etc/nginx/certs/orderbox.local.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    server_tokens off;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location /static/ {
        alias /usr/share/nginx/html/static/;
        index index.html;
        expires 30d;
        access_log off;
    }

    # WordPress admin (no rate limit)
    location /wp-admin/ {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req off;
        proxy_buffering off;
    }

    location = /wp-admin/admin-ajax.php {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req off;
        proxy_buffering off;
    }

    # Frontend with rate limit
    location / {
        limit_req zone=req_limit_per_ip burst=20 nodelay;

        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_read_timeout 120s;
    }

    location = /xmlrpc.php { deny all; }
    location ~ /\.(ht|git|env|bash|ssh|DS_Store) { deny all; }
}
