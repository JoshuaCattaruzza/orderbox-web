# -------------------------------
# Limit_req zones must be at http context
# -------------------------------
limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=1r/s;

# -------------------------------
# HTTP redirect to HTTPS
# -------------------------------
server {
    listen 80;
    server_name orderbox.local;

    return 301 https://$host$request_uri;
}

# -------------------------------
# HTTPS WordPress
# -------------------------------
server {
    listen 443 ssl http2;
    server_name orderbox.local;

    # SSL certs
    ssl_certificate /etc/nginx/certs/orderbox.local.crt;
    ssl_certificate_key /etc/nginx/certs/orderbox.local.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    server_tokens off;

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
        index index.html;
        expires 30d;
        access_log off;
    }

    # -------------------------------
    # WordPress admin (no rate limiting)
    # -------------------------------
    location /wp-admin/ {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
        limit_req off;
    }

    location = /wp-admin/admin-ajax.php {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
        limit_req off;
    }

    # -------------------------------
    # Frontend with rate limiting
    # -------------------------------
    location / {
        limit_req zone=req_limit_per_ip burst=20 nodelay;

        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Deny XML-RPC
    location = /xmlrpc.php {
        deny all;
    }

    # Deny hidden files
    location ~ /\.(ht|git|env|bash|ssh|DS_Store) {
        deny all;
    }
}

# -------------------------------
# WebSocket server
# -------------------------------
server {
    listen 443 ssl http2;
    server_name ws.orderbox.local;

    ssl_certificate /etc/nginx/certs/orderbox.local.crt;
    ssl_certificate_key /etc/nginx/certs/orderbox.local.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    server_tokens off;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://websocket:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }
}
